<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Shivam â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }
    .screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 { font-size: 2.2rem; }
    p { font-size: 1.1rem; }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      margin: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    .yes {
      background: #ff4d6d;
      color: #fff;
    }
    .no {
      background: #555;
      color: #fff;
      position: absolute;
    }
    .hidden { display: none; }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: gold;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-100vh); }
      to { transform: translateY(100vh); }
    }
    img {
      width: 85%;
      max-width: 320px;
      border-radius: 15px;
      margin: 10px 0;
    }
  </style>
</head>

<body>

<div class="screen" id="lock">

</div>

<div class="screen hidden" id="main">

  <button class="yes" onclick="yesClicked()">YES ğŸ’˜</button>

<div class="screen hidden" id="final">

  <img src="photo1.jpg">

<audio id="music" src="love.mp3"></audio>

<script>
  function check() {

  });

    for (let i = 0; i < 60; i++) {

  }
</script>

</html>
